{% include 'header_v13.html' %}

<form method="post" action="/update" enctype="multipart/form-data">

  <div class="card">
    <div class="card-header"># Esto de modificar afiliad@ es mio
      Modificar Afiliad@
    </div>
    <div class="card-body">
      <h5 class="card-title">Datos</h5>
      <p class="card-text">
        <!--<input class="hidden" type="text" value="{{ empleado[0] }}" name="txtID" id="txtID"> Probando-->
        <input class="hidden" type="text" value="ID-{{ empleado[0] }}" name="txtID" disabled id="txtID">
        <div class="form-group">
          <label for="txtNombre">Nombre</label>
          <input id="txtNombre" class="form-control" type="text" name="txtNombre" value="{{ empleado[1] }}">
        </div>
        <div class="form-group">
          <label for="txtCorreo">Email</label>
          <input id="txtCorreo" class="form-control" type="text" name="txtCorreo" value="{{ empleado[2] }}">
        </div>
        <div class="form-group">
          <label for="txtFoto">Foto</label>
          <img class="img-thumbnail" width="100" src="{{ url_for('uploads', nombreFoto=empleado[3]) }}" alt="">
          <input id="txtFoto" class="form-control" type="file" name="txtFoto">
        </div>
        <div class="form-group">
          <input class="btn btn-success" type="submit" value="Modificar" />
          <a class="btn btn-primary" href="{{ url_for('index') }}">Regresar</a>
        </div>
      </p>
    </div>
  </div>

</form>
